<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM</title>
  <link rel="stylesheet" href="css/atm.css">
  <script src="js/jquery.js"></script>
  <script src="js/atm2.js"></script>
</head>
<body>

  <div id="content">

    <div id="nav">
      <div id="logo"><img src="img/ga.png" alt="Bank of GA"/></div>
      <div id="title">Bank of GA</div>
    </div>


    <div class="account" id="checking">
      <h1>Checking</h1>
      <div class="balance" id="checking-balance">$0</div>
      <input id="checking-amount" class='customer' type="text" placeholder="enter an amount" />
      <br>
      <input id="checking-deposit" class='deposit' type="button" value="Deposit" />
      <input id="checking-withdraw" class='withdraw' type="button" value="Withdraw" />
    </div>

    <div class="account" id="savings">
      <h1>Savings</h1>
      <div class="balance" id="savings-balance">$0</div>
      <input id="savings-amount" class='customer' type="text" placeholder="enter an amount" />
      <br>
      <input id="savings-deposit" class='deposit' type="button" value="Deposit" />
      <input id="savings-withdraw" class='withdraw' type="button" value="Withdraw" />
    </div>

    <div class="account" id="total">
      <h1>Total</h1>
      <div class="balance" id="total-balance">$0</div>
      <input id="transfer-amount" class='customer' type="text" placeholder="enter a transfer amount" />
      <br>
      <input id="from-checking" class='transfer' type="button" value="From Checking" />
      <input id="from-savings" class='transfer' type="button" value="From Savings" />
    </div>

    <div class="clear"></div>

  </div>

</body>
</html>
