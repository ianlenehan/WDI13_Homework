<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <h1>Weather Data</h1>

  <form action="" id="weather_data">
    <input type="search" id="city_id">
    <button id="search">Search</button>
  </form>

  <div id="flash"></div>

  <div id="city_response">
    <p id="weather_forcast">Weather forcast: </p>
    <p id="temperature">Temperature: </p>
    <p id="humidity">Humidity: </p>
    <p id="wind_speed">Wind speed: </p>
  </div>

<div id="alert"></div>

</body>
</html>
